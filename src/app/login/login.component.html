<div class="row">
  <form class="col s12"  [formGroup]="loginForm"  (ngSubmit)="login(loginForm.value)">
    <div class="row">
      <div *ngIf="user" style="color: red"><strong>Email ou mot de passe incorrect</strong></div>
      <div class="input-field col s4">
        <input placeholder="Email" name="email" type="text" formControlName="email" [ngClass]="{ 'red-text': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" style="color: red">Le champ email est obligatoire</div>
          <div *ngIf="f.email.errors.email">Vous devez saisir une adresse mail valide</div>
        </div>
      </div>
      <div class="input-field col s4">
        <input placeholder="Password" name="password" type="password" formControlName="password" [ngClass]="{ 'red-text': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color: red">Le champ mot de passe est obligatoire</div>
          <div *ngIf="f.password.errors.minlength" style="color: red">Le mot de passe doit comporter au moins 8 caract√®res</div>
        </div>
      </div>
    </div>
    <div>
      <button class="waves-effect waves-light btn" id="btn" type="submit">Connexion</button>
    </div>
  </form>
</div>
